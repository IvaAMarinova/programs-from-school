<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos</title>
    <style>
        html {
            font-size: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .logos {
            display: flex;
            align-items: center;
            gap: 5rem;
        }

        .youtube-play-button {
            width: 15rem;
            height: 10rem;
            background-color: #FF0000;
            border-radius: 2rem / 9rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .youtube-play-button:before {
            content: "";
            position: absolute;
            background-color: #ff0000;
            z-index: -1;
            width: 13rem;
            height: 11.5rem;
            border-radius: 25rem / 3rem;
        }

        .youtube-play-button .triangle {
            width: 0;
            height: 0;
            border-left: 3.6rem solid white;
            border-top: 2.1rem solid transparent;
            border-bottom: 2.1rem solid transparent;
        }

        .linkedin-box {
            width: 15rem;
            height: 15rem;
            background-color: #0077B5;
            border-radius: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .linkedin-text {
            color: white;
            font-size: 12rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logos">
        <div class="linkedin-box">
            <div class="linkedin-text">in</div>
        </div>

        <div class="youtube-play-button">
            <div class="triangle"></div>
        </div>
    </div>
</body>
</html>
